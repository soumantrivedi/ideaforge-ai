services:
  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_OKTA_CLIENT_ID=${VITE_OKTA_CLIENT_ID}
        - VITE_OKTA_ISSUER=${VITE_OKTA_ISSUER}
        - GIT_SHA=${GIT_SHA:-unknown}
        - VERSION=${VERSION:-unknown}
    image: ideaforge-ai-frontend:${GIT_SHA:-latest}
    container_name: ideaforge-ai-frontend-${GIT_SHA:-latest}
    ports:
      - "8080:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_OKTA_CLIENT_ID=${VITE_OKTA_CLIENT_ID}
      - VITE_OKTA_ISSUER=${VITE_OKTA_ISSUER}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agentic-pm-network
    restart: unless-stopped

  # Backend FastAPI/Python Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - GIT_SHA=${GIT_SHA:-unknown}
        - VERSION=${VERSION:-unknown}
    image: ideaforge-ai-backend:${GIT_SHA:-latest}
    container_name: ideaforge-ai-backend-${GIT_SHA:-latest}
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://agentic_pm:devpassword@postgres:5432/agentic_pm_db}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=agentic_pm
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=agentic_pm_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AGENT_MODEL_PRIMARY=${AGENT_MODEL_PRIMARY:-gpt-5.1}
      - AGENT_MODEL_SECONDARY=${AGENT_MODEL_SECONDARY:-claude-sonnet-4-20250522}
      - AGENT_MODEL_TERTIARY=${AGENT_MODEL_TERTIARY:-gemini-3.0-pro}
      - OKTA_CLIENT_ID=${OKTA_CLIENT_ID}
      - OKTA_CLIENT_SECRET=${OKTA_CLIENT_SECRET}
      - OKTA_ISSUER=${OKTA_ISSUER}
      - MCKINSEY_CLIENT_ID=${MCKINSEY_CLIENT_ID}
      - MCKINSEY_CLIENT_SECRET=${MCKINSEY_CLIENT_SECRET}
      - MCKINSEY_AUTHORIZATION_ENDPOINT=${MCKINSEY_AUTHORIZATION_ENDPOINT}
      - MCKINSEY_TOKEN_ENDPOINT=${MCKINSEY_TOKEN_ENDPOINT}
      - MCKINSEY_JWKS_URI=${MCKINSEY_JWKS_URI}
      - MCKINSEY_REDIRECT_URI=${MCKINSEY_REDIRECT_URI}
      - MCKINSEY_TOKEN_ENCRYPTION_KEY=${MCKINSEY_TOKEN_ENCRYPTION_KEY}
      - JIRA_URL=${JIRA_URL}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - CONFLUENCE_URL=${CONFLUENCE_URL}
      - CONFLUENCE_EMAIL=${CONFLUENCE_EMAIL}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ORG=${GITHUB_ORG}
      - V0_API_KEY=${V0_API_KEY}
      - LOVABLE_API_KEY=${LOVABLE_API_KEY}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SESSION_SECRET=${SESSION_SECRET}
      - SESSION_EXPIRES_IN=${SESSION_EXPIRES_IN:-86400}
      - API_KEY_ENCRYPTION_KEY=${API_KEY_ENCRYPTION_KEY}
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001,http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app/backend
      - ./mcp-servers:/app/mcp-servers
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agentic-pm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP Server - GitHub Integration (Optional - comment out if not needed)
  # mcp-github:
