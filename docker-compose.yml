  #     context: ./mcp-servers/github
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8001:8001"
  #   environment:
  #     - GITHUB_TOKEN=${GITHUB_TOKEN}
  #     - MCP_SERVER_PORT=8001
