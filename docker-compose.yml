  #     - agentic-pm-network

  # MCP Server - Jira Integration (Optional - comment out if not needed)
  # mcp-jira:
  #   build:
  #     context: ./mcp-servers/jira
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8002:8002"
  #   environment:
  #     - JIRA_URL=${JIRA_URL}
  #     - JIRA_EMAIL=${JIRA_EMAIL}
  #     - JIRA_API_TOKEN=${JIRA_API_TOKEN}
  #     - MCP_SERVER_PORT=8002
  #   networks:
  #     - agentic-pm-network

  # MCP Server - Confluence Integration (Optional - comment out if not needed)
  # mcp-confluence:
  #   build:
  #     context: ./mcp-servers/confluence
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8003:8003"
  #   environment:
  #     - CONFLUENCE_URL=${CONFLUENCE_URL}
  #     - CONFLUENCE_EMAIL=${CONFLUENCE_EMAIL}
  #     - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
  #     - MCP_SERVER_PORT=8003
  #   networks:
  #     - agentic-pm-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agentic-pm-network

  # PostgreSQL Database (in-container, persistent)
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=agentic_pm
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=agentic_pm_db
    ports:
      - "5433:5432"  # Changed port to avoid conflict
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - agentic-pm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic_pm -d agentic_pm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  agentic-pm-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
