apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ideaforge-ai

resources:
  - ../../base

# EKS-specific configurations (using modern patches syntax)
patches:
  - path: postgres-eks-patch.yaml
    target:
      kind: Deployment
      name: postgres
  - path: redis-eks-patch.yaml
    target:
      kind: Deployment
      name: redis
  - path: ingress-eks-patch.yaml
    target:
      kind: Ingress
      name: ideaforge-ai-ingress

# Override namespace (will be set by make target)
# namespace: ideaforge-ai

# Override secrets from .env file
# Users can create secrets.yaml in this directory with their API keys
secretGenerator:
  - name: ideaforge-ai-secrets
    behavior: merge
    files:
      - secrets.yaml
    options:
      disableNameSuffixHash: true

# EKS-specific image tags (can be overridden)
images:
  - name: ideaforge-ai-backend
    newName: ghcr.io/soumantrivedi/ideaforge-ai/backend
    newTag: latest
  - name: ideaforge-ai-frontend
    newName: ghcr.io/soumantrivedi/ideaforge-ai/frontend
    newTag: latest

