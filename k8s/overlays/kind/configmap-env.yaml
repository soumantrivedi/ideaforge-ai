# ConfigMap generator for Kind using env.kind file
# This will be merged with base configmap via kustomize
apiVersion: v1
kind: ConfigMap
metadata:
  name: ideaforge-ai-config
  namespace: ideaforge-ai
data:
  # Kind-specific overrides
  VITE_API_URL: ""
  FRONTEND_URL: "http://localhost:80"
  CORS_ORIGINS: "http://localhost,http://localhost:80,http://localhost:8080,http://ideaforge.local,http://api.ideaforge.local"

