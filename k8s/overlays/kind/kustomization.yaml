apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ideaforge-ai

resources:
  - ../../base

# Override secrets from .env file
# Users can create secrets.yaml in this directory with their API keys
secretGenerator:
  - name: ideaforge-ai-secrets
    behavior: merge
    files:
      - secrets.yaml
    options:
      disableNameSuffixHash: true

# Override configmap if needed
configMapGenerator:
  - name: ideaforge-ai-config
    behavior: merge
    files:
      - configmap.yaml

