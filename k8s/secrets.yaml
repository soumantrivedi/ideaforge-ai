  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"  # ⚠️ CHANGE THIS!
  
  # API Keys (set these via kubectl or external secret management)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_API_KEY: ""
  V0_API_KEY: ""
  LOVABLE_API_KEY: ""
  
  # Okta Configuration
  OKTA_CLIENT_ID: ""
  OKTA_CLIENT_SECRET: ""
  OKTA_ISSUER: ""
  
  # Integration Tokens
  JIRA_URL: ""
  JIRA_EMAIL: ""
  JIRA_API_TOKEN: ""
  CONFLUENCE_URL: ""
  CONFLUENCE_EMAIL: ""
  CONFLUENCE_API_TOKEN: ""
  GITHUB_TOKEN: ""
  GITHUB_ORG: ""
  
