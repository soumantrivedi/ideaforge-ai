apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ideaforge-ai

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - backend.yaml
  - frontend.yaml
  - db-setup-job.yaml  # Database setup job (migrations + seeding) - runs automatically

# Common labels (commonLabels is deprecated but still works; modern alternative would be labels transformer)
# Note: Service selectors are explicitly set in service definitions to match pod labels
# This prevents kustomize from overriding service selectors with commonLabels
commonLabels:
  managed-by: kustomize
  # app label is NOT set here to avoid overriding service selectors

# Image replacements (update these with your actual image tags)
images:
  - name: ideaforge-ai-backend
    newName: ghcr.io/soumantrivedi/ideaforge-ai/backend
    newTag: latest
  - name: ideaforge-ai-frontend
    newName: ghcr.io/soumantrivedi/ideaforge-ai/frontend
    newTag: latest

