apiVersion: batch/v1
kind: Job
metadata:
  name: db-setup
  namespace: ideaforge-ai
  labels:
    app: db-setup
    component: database
spec:
  template:
    metadata:
      labels:
        app: db-setup
        component: database
    spec:
      restartPolicy: OnFailure
      containers:
      - name: db-setup
        image: pgvector/pgvector:pg15
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "ðŸ”„ Starting database setup..."
          
          # Wait for PostgreSQL to be ready
          echo "â³ Waiting for PostgreSQL to be ready..."
          until pg_isready -h postgres -U agentic_pm -d agentic_pm_db; do
            echo "   PostgreSQL not ready, waiting..."
            sleep 2
          done
          echo "âœ… PostgreSQL is ready"
          
          # Enable required extensions first
          echo "ðŸ”„ Enabling PostgreSQL extensions..."
          psql -h postgres -U agentic_pm -d agentic_pm_db -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";" 2>&1 | grep -v "NOTICE" || true
          psql -h postgres -U agentic_pm -d agentic_pm_db -c "CREATE EXTENSION IF NOT EXISTS vector;" 2>&1 | grep -v "NOTICE" || true
          echo "   âœ… Extensions enabled"
          
          # Run base schema first (if available)
          echo "ðŸ”„ Running base schema initialization..."
          TABLE_COUNT=$$(psql -h postgres -U agentic_pm -d agentic_pm_db -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public';" 2>/dev/null | xargs || echo "0")
          if [ "$$TABLE_COUNT" = "0" ] || [ "$$TABLE_COUNT" -lt "5" ]; then
            # Try multiple locations for the init schema
            SCHEMA_FILE=""
            for path in /init-scripts/01-init-schema.sql /migrations/../01-init-schema.sql; do
              if [ -f "$$path" ]; then
                SCHEMA_FILE="$$path"
                break
              fi
            done
            
            if [ -n "$$SCHEMA_FILE" ]; then
              echo "   Running base schema from: $$SCHEMA_FILE"
              psql -h postgres -U agentic_pm -d agentic_pm_db -f "$$SCHEMA_FILE" 2>&1 | grep -v "NOTICE" | grep -v "already exists" || true
              echo "   âœ… Base schema initialized"
            else
              echo "   âš ï¸  Base schema file not found, creating minimal schema..."
              # Create minimal schema if file not found
              psql -h postgres -U agentic_pm -d agentic_pm_db -c "CREATE TABLE IF NOT EXISTS user_profiles (id uuid PRIMARY KEY DEFAULT uuid_generate_v4(), email text UNIQUE NOT NULL, full_name text, password_hash text, tenant_id uuid, is_active boolean DEFAULT true, persona text DEFAULT 'product_manager', created_at timestamptz DEFAULT now(), updated_at timestamptz DEFAULT now());" 2>&1 | grep -v "NOTICE" || true
              psql -h postgres -U agentic_pm -d agentic_pm_db -c "CREATE TABLE IF NOT EXISTS products (id uuid PRIMARY KEY DEFAULT uuid_generate_v4(), user_id uuid NOT NULL REFERENCES user_profiles(id) ON DELETE CASCADE, name text NOT NULL, description text, status text DEFAULT 'ideation', metadata jsonb DEFAULT '{}', created_at timestamptz DEFAULT now(), updated_at timestamptz DEFAULT now());" 2>&1 | grep -v "NOTICE" || true
              echo "   âœ… Minimal schema created"
            fi
          else
            echo "   âœ… Tables already exist ($$TABLE_COUNT tables), skipping base schema"
          fi
          
          # Run migrations
          echo "ðŸ”„ Running database migrations..."
          if [ -d /migrations ]; then
            for migration in /migrations/*.sql; do
              if [ -f "$$migration" ]; then
                echo "   Running migration: $$(basename $$migration)"
                psql -h postgres -U agentic_pm -d agentic_pm_db -f "$$migration" 2>&1 | grep -v "NOTICE" | grep -v "already exists" || true
              fi
            done
          fi
          echo "âœ… Migrations complete"
          
          # Check if database is already seeded
          echo "ðŸ” Checking if database needs seeding..."
          PRODUCT_COUNT=$(psql -h postgres -U agentic_pm -d agentic_pm_db -t -c "SELECT COUNT(*) FROM products;" 2>/dev/null | xargs || echo "0")
          
          if [ "$PRODUCT_COUNT" = "0" ] || [ -z "$PRODUCT_COUNT" ]; then
            echo "ðŸŒ± Seeding database with sample data..."
            if [ -f /seed/seed_sample_data.sql ]; then
              psql -h postgres -U agentic_pm -d agentic_pm_db -f /seed/seed_sample_data.sql 2>&1 | grep -v "NOTICE" || true
              echo "âœ… Database seeded"
            else
              echo "âš ï¸  Seed file not found at /seed/seed_sample_data.sql"
            fi
          else
            echo "âœ… Database already contains $PRODUCT_COUNT products, skipping seed"
          fi
          
          # Verify setup
          echo "ðŸ“Š Verifying database setup..."
          psql -h postgres -U agentic_pm -d agentic_pm_db -c "
            SELECT 
              (SELECT COUNT(*) FROM products) as products,
              (SELECT COUNT(*) FROM user_profiles) as users,
              (SELECT COUNT(*) FROM tenants) as tenants;
          " 2>&1 | grep -E "[0-9]+" || true
          
          echo "âœ… Database setup complete!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: POSTGRES_DB
        volumeMounts:
        - name: migrations
          mountPath: /migrations
          readOnly: true
        - name: seed
          mountPath: /seed
          readOnly: true
        - name: init-scripts
          mountPath: /init-scripts
          readOnly: true
      volumes:
      - name: migrations
        configMap:
          name: db-migrations
      - name: seed
        configMap:
          name: db-seed
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
          optional: true
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres -U agentic_pm; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: POSTGRES_USER

