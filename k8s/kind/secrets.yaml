apiVersion: v1
kind: Secret
metadata:
  name: ideaforge-ai-secrets
  namespace: ideaforge-ai
type: Opaque
stringData:
  # Database Secrets
  # For kind deployments, this should match env.kind (default: devpassword)
  # For production, use a strong password and external secret management
  POSTGRES_PASSWORD: "devpassword"  # ⚠️ For kind only - use strong password in production!
  
  # API Keys (set these via kubectl or external secret management)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_API_KEY: ""
  V0_API_KEY: ""
  LOVABLE_API_KEY: ""
  
  # Okta Configuration
  OKTA_CLIENT_ID: ""
  OKTA_CLIENT_SECRET: ""
  OKTA_ISSUER: ""
  
  # McKinsey SSO Configuration (OIDC/Keycloak)
  # For kind deployments, these should match env.kind
  MCKINSEY_CLIENT_ID: ""
  MCKINSEY_CLIENT_SECRET: ""
  MCKINSEY_REDIRECT_URI: ""
  MCKINSEY_TOKEN_ENCRYPTION_KEY: ""
  
  # Integration Tokens
  GITHUB_TOKEN: ""
  GITHUB_ORG: ""
  # Atlassian Configuration (can use ATLASSIAN_EMAIL + ATLASSIAN_API_TOKEN for both Jira & Confluence)
  ATLASSIAN_EMAIL: ""
  ATLASSIAN_API_TOKEN: ""
  # Or use separate Jira/Confluence credentials
  JIRA_URL: ""
  JIRA_EMAIL: ""
  JIRA_API_TOKEN: ""
  CONFLUENCE_URL: ""
  CONFLUENCE_EMAIL: ""
  CONFLUENCE_API_TOKEN: ""
  
  # Application Secrets
  SESSION_SECRET: "CHANGE_ME_IN_PRODUCTION"  # ⚠️ CHANGE THIS!
  API_KEY_ENCRYPTION_KEY: "CHANGE_ME_IN_PRODUCTION"  # ⚠️ CHANGE THIS!
  
  # Frontend Environment Variables
  VITE_OKTA_CLIENT_ID: ""
  VITE_OKTA_ISSUER: ""

---
# Note: In production, use AWS Secrets Manager, External Secrets Operator, or Sealed Secrets
# Example using External Secrets:
