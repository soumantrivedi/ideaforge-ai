apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ideaforge-ai
  labels:
    app: frontend
    component: web
spec:
  replicas: 2  # Adjust based on load
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      containers:
      - name: frontend
        # Image will be updated by make kind-update-images
        image: ideaforge-ai-frontend:d5b1a68
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: VITE_API_URL
        - name: VITE_OKTA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: VITE_OKTA_CLIENT_ID
              optional: true
        - name: VITE_OKTA_ISSUER
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: VITE_OKTA_ISSUER
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ideaforge-ai
  labels:
    app: frontend
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend

