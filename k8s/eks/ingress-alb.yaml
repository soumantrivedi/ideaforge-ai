apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ideaforge-ai-ingress-alb
  namespace: 20890-ideaforge-ai-dev-58a50
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # ⚠️ REQUIRED: Update with your ACM certificate ARN for ideaforge.ai and api.ideaforge.ai
    # Get certificate ARN from AWS Console or CLI:
    # aws acm list-certificates --region us-east-1 --query 'CertificateSummaryList[?DomainName==`ideaforge.ai` || DomainName==`*.ideaforge.ai`].CertificateArn' --output text
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID"
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    # Load Balancer Attributes
    # ⚠️ OPTIONAL: Update S3 bucket name for access logs (or remove if not needed)
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true
    # Optional: Enable access logs (uncomment and update bucket name)
    # alb.ingress.kubernetes.io/load-balancer-attributes: |
    #   idle_timeout.timeout_seconds=60,
    #   routing.http2.enabled=true,
    #   access_logs.s3.enabled=true,
    #   access_logs.s3.bucket=your-logs-bucket,
    #   access_logs.s3.prefix=ideaforge-ai
    # Optional: WAF (uncomment if you have WAF configured)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:us-east-1:ACCOUNT_ID:webacl/..."
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=dev,Application=IdeaForgeAI,Namespace=20890-ideaforge-ai-dev-58a50
spec:
  ingressClassName: alb
  rules:
  - host: ideaforge.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.ideaforge.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

