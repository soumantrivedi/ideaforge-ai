apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: 20890-ideaforge-ai-stg-60df9
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 5  # Minimum replicas for 150 users (increased from 3 for 100 users)
  maxReplicas: 15  # Maximum replicas for burst capacity (increased from 10)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when memory > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Can double replicas quickly
        periodSeconds: 30
      - type: Pods
        value: 3  # Or add 3 pods at a time (increased for 150 users)
        periodSeconds: 30
      selectPolicy: Max  # Use the more aggressive policy

