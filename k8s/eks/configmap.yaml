apiVersion: v1
kind: ConfigMap
metadata:
  name: ideaforge-ai-config
  namespace: ideaforge-ai
data:
  # Database Configuration
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_USER: agentic_pm
  POSTGRES_DB: agentic_pm_db
  DATABASE_URL: postgresql://agentic_pm:$(POSTGRES_PASSWORD)@postgres:5432/agentic_pm_db
  
  # Redis Configuration
  REDIS_URL: redis://redis:6379/0
  
  # Backend Configuration
  BACKEND_PORT: "8000"
  LOG_LEVEL: "info"
  SESSION_EXPIRES_IN: "86400"
  # Updated to latest models as of November 2025
  AGENT_MODEL_PRIMARY: "gpt-5.1"  # GPT-5.1: Best for product requirements, ideation, reasoning, discovery
  AGENT_MODEL_SECONDARY: "claude-sonnet-4-20250522"  # Claude 4 Sonnet: Advanced reasoning and ideation
  AGENT_MODEL_TERTIARY: "gemini-3.0-pro"  # Gemini 3.0 Pro: Enhanced multimodal reasoning
  
  # Frontend Configuration
  VITE_API_URL: "http://localhost:80/api"  # For kind cluster ingress access
  FRONTEND_URL: "http://localhost:80"  # For CORS configuration
  CORS_ORIGINS: "http://localhost,http://localhost:80,http://localhost:8080,http://ideaforge.local,http://api.ideaforge.local"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: ideaforge-ai
data:
