apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: 20890-ideaforge-ai-dev-58a50
  labels:
    app: frontend
    component: web
spec:
  replicas: 2  # Adjust based on load
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        # Image pulled from GitHub Container Registry
        image: ghcr.io/soumantrivedi/ideaforge-ai/frontend:672425b
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: VITE_API_URL
        - name: JOB_POLL_INTERVAL_MS
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: JOB_POLL_INTERVAL_MS
        - name: JOB_MAX_POLL_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: JOB_MAX_POLL_ATTEMPTS
        - name: JOB_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: JOB_TIMEOUT_MS
        - name: VITE_OKTA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: VITE_OKTA_CLIENT_ID
              optional: true
        - name: VITE_OKTA_ISSUER
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: VITE_OKTA_ISSUER
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: 20890-ideaforge-ai-dev-58a50
  labels:
    app: frontend
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend

