apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: 20890-ideaforge-ai-dev-58a50
  labels:
    app: backend
    component: api
spec:
  replicas: 2  # Adjust based on load
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: backend
        # Image pulled from GitHub Container Registry
        image: ghcr.io/soumantrivedi/ideaforge-ai/backend:b5abec8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Database Configuration
        # DATABASE_URL will be constructed by backend from POSTGRES_* env vars
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: POSTGRES_DB
        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: REDIS_URL
        # API Keys
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: ANTHROPIC_API_KEY
              optional: true
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: GOOGLE_API_KEY
              optional: true
        - name: V0_API_KEY
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: V0_API_KEY
              optional: true
        - name: LOVABLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: LOVABLE_API_KEY
              optional: true
        # Agent Model Configuration
        - name: AGENT_MODEL_PRIMARY
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: AGENT_MODEL_PRIMARY
        - name: AGENT_MODEL_SECONDARY
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: AGENT_MODEL_SECONDARY
        - name: AGENT_MODEL_TERTIARY
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: AGENT_MODEL_TERTIARY
        # Okta Configuration
        - name: OKTA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: OKTA_CLIENT_ID
              optional: true
        - name: OKTA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: OKTA_CLIENT_SECRET
              optional: true
        - name: OKTA_ISSUER
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: OKTA_ISSUER
              optional: true
        # Integration Tokens
        - name: JIRA_URL
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: JIRA_URL
              optional: true
        - name: JIRA_EMAIL
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: JIRA_EMAIL
              optional: true
        - name: JIRA_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: JIRA_API_TOKEN
              optional: true
        - name: CONFLUENCE_URL
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: CONFLUENCE_URL
              optional: true
        - name: CONFLUENCE_EMAIL
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: CONFLUENCE_EMAIL
              optional: true
        - name: CONFLUENCE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: CONFLUENCE_API_TOKEN
              optional: true
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: GITHUB_TOKEN
              optional: true
        - name: GITHUB_ORG
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: GITHUB_ORG
              optional: true
        # Atlassian Configuration (can use ATLASSIAN_EMAIL + ATLASSIAN_API_TOKEN or separate JIRA/CONFLUENCE)
        - name: ATLASSIAN_EMAIL
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: ATLASSIAN_EMAIL
              optional: true
        - name: ATLASSIAN_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: ATLASSIAN_API_TOKEN
              optional: true
        # Application Configuration
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: BACKEND_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: LOG_LEVEL
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: SESSION_SECRET
        - name: SESSION_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: SESSION_EXPIRES_IN
        - name: API_KEY_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: ideaforge-ai-secrets
              key: API_KEY_ENCRYPTION_KEY
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: FRONTEND_URL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: ideaforge-ai-config
              key: CORS_ORIGINS
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z redis 6379; do
            echo "Waiting for redis..."
            sleep 2
          done
          echo "Redis is ready!"

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: 20890-ideaforge-ai-dev-58a50
  labels:
    app: backend
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend

