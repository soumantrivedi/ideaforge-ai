apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: 20890-ideaforge-ai-stg-60df9
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 8  # Minimum replicas for 150 users (increased from 5 for 100 users)
  maxReplicas: 30  # Maximum replicas for burst capacity (increased from 20)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Scale when CPU > 60% (optimized for faster scaling)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75  # Scale when memory > 75% (optimized for faster scaling)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 min before scaling down (prevent thrashing)
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Can double replicas quickly
        periodSeconds: 30
      - type: Pods
        value: 8  # Or add 8 pods at a time (increased for 150 users)
        periodSeconds: 30
      selectPolicy: Max  # Use the more aggressive policy

