apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: ideaforge-ai  # Will be updated by eks-prepare-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 5  # Minimum replicas for 100 users
  maxReplicas: 20  # Maximum replicas for burst capacity
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Scale when CPU > 60% (optimized for faster scaling)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75  # Scale when memory > 75% (optimized for faster scaling)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 min before scaling down (prevent thrashing)
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Can double replicas quickly
        periodSeconds: 30
      - type: Pods
        value: 6  # Or add 6 pods at a time (increased for faster response)
        periodSeconds: 30
      selectPolicy: Max  # Use the more aggressive policy

